# smithery.toml

# 定义一个名为 'my_web_agent' 的代理
[agent.my_web_agent]
# 指定使用的语言模型。您可以根据需要替换为 'google/gemini-1.5-pro' 或其他模型。
model = "openai/gpt-4o" 
# 代理将使用的工具列表
tools = ["simple_search"] 
# 代理的系统提示词
prompt = """
你是一个智能助手，可以利用提供的工具回答问题。
当用户需要实时信息或进行网络搜索时，请使用 'simple_search' 工具。
你的目标是简洁准确地回答问题。
"""

# 定义 'simple_search' 工具
[tool.simple_search]
# 工具的名称，LLM 将会调用这个名称
name = "simple_search"
# 工具的描述，告诉 LLM 何时使用这个工具
description = "搜索网络获取实时信息。当需要查询最新事件、事实信息或当前数据时使用此工具。"
# 工具的输入 Schema，这与我们在 MCP 服务器中定义的 inputSchema 相同
input_schema = {
    type = "object",
    properties = {
        query = { type = "string", description = "搜索关键词，建议简洁明了" }
    },
    required = ["query"]
}
# 指定这是一个 MCP 服务器工具，并提供启动命令
# 路径是相对于 smithery.toml 文件的
mcp_server_command = ["python", "tools/simple-tavily-mcp/server.py"]
# 为 MCP 服务器进程设置环境变量。
# Smithery 会从运行 Smithery 的环境中获取 TAVILY_API_KEY。
env = { TAVILY_API_KEY = "$TAVILY_API_KEY" }
